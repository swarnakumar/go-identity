<div
        class="flex items-center my-2 font-medium py-1 px-2 rounded-md bg-green-200 border border-green-700"
        role="alert"
>
    <div class="flex-grow-0 flex-shrink-0">
        <svg
                xmlns="http://www.w3.org/2000/svg"
                width="100%"
                height="100%"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="w-5 h-5 mx-2"
        >
            <circle cx="12" cy="12" r="10" />
            <line x1="12" y1="8" x2="12" y2="12" />
            <line x1="12" y1="16" x2="12.01" y2="16" />
        </svg>
    </div>
    <div class="font-normal pl-2 ml-2 my-1 max-w-full">{{.Message}}</div>
</div>
